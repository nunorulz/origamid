<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="app">
      <p>Camisa - R$ <span>{{ preco }}</span></p>
      <button @click="total++">+</button>
      <button @click="total--">-</button>
      <span>{{ total }}</span>
      <p>Total: <span>{{ preco*total }}</span></p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          preco: 69.9,
          total: 0,
        },
      });
    </script>
  </body>
</html>
