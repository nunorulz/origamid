<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>V-bind</title>
</head>
<body>
<div id="app">
    <a :href="link">Link Google</a>
    <p :class="cor" class="ativo">Texto</p>
    <p :class="comprou ? cor : 'vermelho'">O cliente comprou?</p>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            link: "https://google.com",
            cor: "azul",
            comprou: false,
        },
    });
</script>
</body>
</html>
