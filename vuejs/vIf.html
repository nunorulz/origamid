<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>V-On</title>
</head>
<body>
<div id="app">
    <template v-if="logado">
    <p>Usu치rio est치 logado.</p>
        <button @click="logado = false">Deslogar</button>
    </template>
    <template v-else>
        <p>Usu치rio est치 deslogado.</p>
        <button @click="logado = true">Logar</button>
    </template>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            logado: true
        },
    })
</script>
</body>
</html>
