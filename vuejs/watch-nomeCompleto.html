<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="vue.js"></script>
    <title>V-For</title>
</head>
<body>
<div id="app">
{{nomeCompleto}}
</div>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            nome: "Bruno",
            sobrenome:"Rocha"
        },
        computed: {
            nomeCompleto(){
                return this.nome + " " + this.sobrenome;
            }
        }
    })
</script>
</body>
</html>
