<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="vue.js"></script>
    <title>V-On</title>
</head>
<body>
<div id="app">

    <ul>
        <li><a @click.prevent="puxarAcao" href="#">Apple</a></li>
        <li><a @click.prevent="puxarAcao" href="#">Google</a></li>
        <li><a @click.prevent="puxarAcao" href="#">Amazon</a></li>
        <li><a @click.prevent="puxarAcao" href="#">Ebay</a></li>
        <li><a @click.prevent="puxarAcao" href="#">Paypal</a></li>
    </ul>

    <div>
        <p>Empresa: {{acao.companyName}}</p>
        <p>Valor de mercado: {{acao.marketCap}}</p>
        <p>Valor da ação: {{acao.latestPrice}}</p>
    </div>

</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            acao: {}
        },
        methods: {
            puxarAcao(event) {
                const url = event.currentTarget.url;
                fetch(url)
                .then(res => res.json())
                .then(res => {
                    this.acao = res;
                })
            }
        }
    })
</script>
</body>
</html>
