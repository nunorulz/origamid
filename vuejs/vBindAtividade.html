<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="vue.js"></script>
    <title>V-bind Atividade</title>
</head>
<body>
<style>
    .verde{color: green;}
    .vermelho{color: red;}
</style>

<div id="app">
    <div>
        <p>{{google.companyName}}</p>
        <p :class="google.marketCap > apple.marketCap ? 'verde' : 'vermelho'">{{google.marketCap}}</p>
    </div>
    <div>
        <p>{{apple.companyName}}</p>
        <p :class="google.marketCap < apple.marketCap ? 'verde' : 'vermelho'">{{apple.marketCap}}</p>
    </div>
    <button @click="puxarDados">Puxar Dados</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            google: {},
            apple: {},
        },
        methods: {
            fetchGoole() {
                fetch("https://api.iextrading.com/1.0/stock/googl/quote")
                    .then(res => res.json())
                    .then(google => {
                        this.google = google;
                    })
            },
            fetchApple() {
                fetch("https://api.iextrading.com/1.0/stock/aapl/quote")
                    .then(res => res.json())
                    .then(apple => {
                        this.apple = apple;
                    })
            },
            puxarDados(){
                this.fetchApple();
                this.fetchGoole();
            }

        }
    });
</script>
</body>
</html>
